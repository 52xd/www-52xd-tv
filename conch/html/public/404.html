<script>
window.onload=function () {
    var hitokoto = document.querySelector('.a1');
    var from = document.querySelector('.a2');
    var bk  = document.getElementById('background');
    update();
    function update() {
        gethi = new XMLHttpRequest();
        gethi.open("GET","//v1.hitokoto.cn/?c=b");
        gethi.send();
        gethi.onreadystatechange = function () {
            if (gethi.readyState===4 && gethi.status===200) {
                var Hi = JSON.parse(gethi.responseText);
                hitokoto.innerHTML = Hi.hitokoto;
                from.innerHTML = "来自漫画：" + Hi.from; //可自定义输出格式
            }
        }
    }
}
</script>
